<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats Preview Card Component</title>

    <link rel="stylesheet" type="image/png" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
</head>
<body>
    <section class="card">
        <section class="info-section">
            <h1>Get <span>insights</span> that help your business grow.</h1>

            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, 
                customer experience, and overall efficiency.
            </p>
            <div>
                <table>
                    <tr>
                        <th>10k+</th>
                    </tr>
                    <tr>
                        <td>companies</td>      
                    </tr>
                </table>
    
                <table>
                    <tr>
                        <th>314</th>
                    </tr>
                    <tr>
                        <td>templates</td>
                    </tr>
                </table>
    
                <table>
                    <tr>
                        <th>12M+</th>
                    </tr>
                    <tr>
                        <td>queries</td>
                    </tr>
                </table>
            </div>
        </section>

        <section class="picture-section">
            <picture>
                <source media="(min-width: 821px)" srcset="img/image-header-desktop.jpg">
                <img src="img/image-header-mobile.jpg" alt="picture of business team">
            </picture>    
        </section>
    </section>
</body>
</html>

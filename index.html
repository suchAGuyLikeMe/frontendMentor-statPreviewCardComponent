<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats Preview Card Component</title>

    <link rel="stylesheet" type="image/png" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
</head>
<body>
    <main>
        <article class="card">
            <section class="info-section">
                <h1 class="card-heading">Get <span class="heading-span">insights</span> that help your business grow.</h1>
    
                <p class="card-paragraph">
                    Discover the benefits of data analytics and make better decisions regarding revenue, 
                    customer experience, and overall efficiency.
                </p>

                <ul class="card-list">
                    <div>
                        <li class="stat-item">10k+</li>
                        <li class="stat-heading-item">companies</li>
                    </div>
                    <div>
                        <li class="stat-item">314</li>
                        <li class="stat-heading-item">templates</li>
                    </div>
                    <div>
                        <li class="stat-item">12M+</li>
                        <li class="stat-heading-item">queries</li>
                    </div>
                </ul>
            </section>
    
            <picture class="picture-section">
                <source media="(min-width: 800px)" srcset="img/image-header-desktop.jpg">
                <img src="img/image-header-mobile.jpg" alt="picture of business team" aria-hidden="true">
            </picture>    
        </article>
    </main>
</body>
</html>

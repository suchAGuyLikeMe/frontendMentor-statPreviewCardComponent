<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Stats Preview Card Component</title>

        <!--tab icon-->
        <link rel="icon" type="image/png" href="img/favicon-32x32.png" />

        <!--css-->
        <link rel="stylesheet" href="css/main.css" />

        <!--fonts-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Inter" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Lexend+Deca" />
    </head>
    <body>
        <main>
            <article class="card">
                <picture class="picture-section">
                    <!--800px-->
                    <source
                        media="(min-width: 62.5rem)"
                        srcset="img/image-header-desktop.jpg" />
                    <img
                        src="img/image-header-mobile.jpg"
                        alt=""
                        aria-hidden="true" />
                </picture>
                <section class="info-section">
                    <h1 class="card-heading">
                        Get <span class="heading-span">insights</span> that help
                        your business grow.
                    </h1>

                    <p class="card-paragraph">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>

                    <div class="stats">
                        <div>
                            <p class="stat-item">10k+</p>
                            <p class="stat-heading-item">COMPANIES</p>
                        </div>
                        <div>
                            <p class="stat-item">314</p>
                            <p class="stat-heading-item">TEMPLATES</p>
                        </div>
                        <div>
                            <p class="stat-item">12M+</p>
                            <p class="stat-heading-item">QUERIES</p>
                        </div>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
